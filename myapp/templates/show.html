<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% csrf_token %}
    <table>
  <tr>
    <th>username</th>
    <th>email</th>
    <th>first_name</th>
    <th>last_name</th>
  </tr>
  <tr></tr>
    {% for i in data %}
        <h1>{{i.username}}</h1>
        <h1>{{i.email}}</h1>
        <h1>{{i.first_name}}</h1>
        <h1>{{i.last_name}}</h1>
    {% endfor %}
</body>
</html>
